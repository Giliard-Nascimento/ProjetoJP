        <script src="veiculos.js"></script>

    <body>
        <header class="site-header">
            <div class="brand">
                <a href="/" class="logo" aria-label="Pagina inicial">

                    <circle cx="166" cy="125" r="10" fill="#BDBDBD"/>
                    <circle cx="34" cy="125" r="18" fill="#263238"/>
                    <circle cx="34" cy="125" r="10" fill="#BDBDBD"/>
                </svg>
                    <span class="brand-text">MultiCar</span>
                </a>
            </div>
            <nav class="main-nav" aria-label="Menu principal">
                <ul>
                    <li><a href="#fabricantes" id="bt-fabricantes">Fabricantes</a></li>
                    <li><a href="#modelos" id="bt-modelos">Modelos</a></li>
                    <li><a href="#veiculos" id="bt-veiculos">Veiculos</a></li>
                </ul>
            </nav>
            <div class="actions">
                <button class="btn primary">Login</button>
                <button class="btn outline">Registrar</button>
            </div>
        </header>
        <main >  
            <div id="modal">
                <span id="close-modal" class="close-button">&times;</span>

                <div id="modal-content-fabricante" class="modal-content modal-content-fabricante">
                    <div id="modal-title">Cadastro de Fabricante</div>
                    <form id="form-fabricante">
                        <label for="nome-fabricante">Nome do Fabricante:</label>
                        <input type="text" id="nome-fabricante" name="nome-fabricante" required>
                        <br>
                        <label for="pais-fabricante">País de Origem:</label>
                        <select type="text" id="pais-fabricante" name="pais-fabricante" required>
                            <option value="">Selecione um país</option>
                            
                        </select>
                        <br>
                        <button class="botao-enviar" id="salvar-fabricante">Enviar</button>
                    </form>
                </div>

                <div id="modal-content-modelo" class="modal-content modal-content-modelo">
                    <div id="modal-title">Cadastro de Modelo</div>
                    <form id="form-modelo">
                        <label for="nome-modelo">Nome do Modelo:</label>
                        <input type="text" id="nome-modelo" name="nome-modelo" required>
                        <br>
                        <label for="fabricante-modelo">Fabricante:</label>
                        <select id="fabricante-modelo" name="fabricante-modelo" required>
                        </select>
                        <button class="botao-enviar" id="salvar-modelo">Enviar</button>
                    </form>
                </div>  

                <div id="modal-content-veiculo" class="modal-content modal-content-veiculo">
                    <div id="modal-title">Cadastro de Veículo</div>
                    <form id="form-veiculo">
                        <label for="modelo-veiculo">Modelo do Veiculo:</label>
                        <select id="modelo-veiculo" name="modelo-veiculo" required>
                        </select>
                        <br>
                        <label for="placa-veiculo">Placa do Veiculo:</label>
                        <input type="text" id="placa-veiculo" name="placa-veiculo" required>
                        <br>
                        <label for="cor-veiculo">Cor do Veiculo:</label>
                        <input type="text" id="cor-veiculo" name="cor-veiculo" required>
                        <br>
                        <label for="valor-veiculo">Valor do Veiculo:</label>
                        <input type="number" step="0.01" id="valor-veiculo" name="valor-veiculo" required>
                        <br>
                        <label for="ano-veiculo">Ano do Veiculo:</label>
                        <input type="number" id="ano-veiculo" name="ano-veiculo" required>
                        <br>
                        <label for="descricao-veiculo">Descrição do Veiculo:</label>
                        <input type="text" id="descricao-veiculo" name="descricao-veiculo" required>
                        <br>
                        <button class="botao-enviar" id="salvar-veiculo">Enviar</button>
                    </form>
                </div>
            </div>
            <section id = "fabricantes" class = "minha-section">
                <h2> Fabricantes </h2>
                <p>Informações sobre fabricantes de veiculos.</p>
                <span><button id="novo-fabricante" class="botao-novo">Novo Fabricante</button></span>
            </section>
            <section id="modelos" class = "minha-section">
                <h2> Modelos </h2>
                <p>Informações sobre modelos de veiculos.</p>
                <span><button id="novo-modelo" class="botao-novo">Novo Modelo</button></span>
            </section>
            <section id="veiculos" class = "minha-section">
                <h2> Veiculos </h2>
                <p>Informações sobre os veiculos.</p>
                <span><button id="novo-veiculo" class="botao-novo">Novo Veiculo</button></span>
            </section>
            
            <!-- The Modal -->
            <div id="id01" class="w3-modal">
              <div class="w3-modal-content">
                <div class="w3-container">
                </div>
              </div>
            </div>
            
        </main>

    </body>
    
    </html>
